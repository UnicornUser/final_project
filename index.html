<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=PMsHCSddgxXVG1tQMd04-CgGomvq9D2Cg8mMQiiYDmMDrhUGUdOYzDvuqh9zJp_eCuKBpDshOlH0LFE0kQJ4Bw" charset="UTF-8"></script><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
            <div class="btn btn-warning heading">
                <h3>AI PING PONG GAME</h3>
                <button class="btn btn-warning" data-toggle="modal" data-target="#my_modal">Instructions</button>
            </div>
            <button class="btn btn-success" id="start_button" onclick="start()">Play Game</button>
            <br>
            <h3 id="status" class="btn btn-danger"></h3>
            <br><br>
            <div id="canvas"></div>
            <br><br>
            <button id="restart_button" class="btn btn-danger" onclick="restart()">Restart</button>
            <br>
            <div id="my_modal" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        
                    </div>
                </div>
            </div>

        </center>
        <script src="main.js"></script>
    </body>
</html>
